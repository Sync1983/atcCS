<div class="news">
  <ul>
    <li  ng-repeat="row in news">
      <div class="news-row">
        <div class="news-image">
          <img src="{{row.url}}" alt="{{row.title}}"/>
        </div>
        <div class="news-header">
          {{row.title}}
        </div>
        <div class="news-text">
          
        </div>
      </div>
    </li>    
  </ul>
</div>
