<div class="input-helper">
  <input ng-model="data.inputValue" type="text" class="input-input" ng-class="{{inputClass}}" placeholder="{{placeholder}}" ng-change="change()" ng-click="toggle()"/>
  <span ng-if="!visible && (count>0)" class="icon glyphicon glyphicon-download"></span>  
  <span ng-if="visible && (count>0)" class="icon glyphicon glyphicon-upload"></span>  
  <ul class="input-select-helper" ng-show="visible">
    <li ng-if="count !== 0" style="text-align:center;">
      <input type="text" class="search-filter form-control" ng-model="data.filters" ng-change="subfilter()" placeholder="Найти в найденом"/>      
      <span> Всего вариантов {{count}} </span>
    </li>
    <li ng-if="count === 0"> 
      <strong>Вариантов не найдено</strong>
    </li>
    <li ng-repeat="item in list" inject></li> 
  </ul>  
</div>
