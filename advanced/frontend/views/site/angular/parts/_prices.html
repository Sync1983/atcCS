<div class="prices" ng-controller="pricesController">  
  <div class="row-line analog">    
    <switch id="show-analog" ng-model="analogShow" class="green"></switch><b> Показывать аналоги</b>
  </div>
  <div class="divider"></div>
  <div class="row-line markup">    
    <b>Уровень наценки:</b>
  </div>
  <div class="row-line">    
    <select ng-model="markup.selected">
      <option ng-repeat="item in markup.values track by $index" value="{{item.v}}">{{item.n}} ({{item.v}}%)</option>
    </select>
  </div>  
  <div class="divider" ng-show="isAdmin"></div>
  <div class="row-line" ng-show="isAdmin">    
    <a href="#" ng-click="loadPrices">Загрузить прайс-листы</a>
  </div>
</div>
